<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HIS Dice Roll Odds</title>
    <script src="dyndropdown.js"></script>
    <script src="HIS_Dice.js"></script>
</head>
<body>
    Display this if link from index.html works!
    <br>
    HIS Treatise Odds
    <br><br>
    <label for="atk_dice">Attacker Dice:</label>
    <input id="atk_dice" type="number" value="3" step="1" min="1" max="9999" name="atk_dice">
    <br><br>
    <label for="def_dice">Defender Dice:</label>
    <input id="def_dice" type="number" value="3" step="1" min="1" max="9999" name="def_dice">
    <br><br>
    <label for="tie_winner">Ties won by:</label>
    <select id="tie_winner" name="tie_winner">
        <option value="attacker">Attacker</option>
        <option value="defender">Defender</option>
    </select>

    IGNORE THIS:

    <br> <br>
    <p>Attacking side:</p>
    <input id="papal" type="radio" name="team" value="papal">
    <label for="papal">Papal</label>
    <input id="protestant" type="radio" name="team" value="protestant">
    <label for="protestant">Protestant</label>


</body>
</html>
